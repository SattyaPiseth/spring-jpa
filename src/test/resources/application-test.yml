spring:
  config:
    import: optional:file:.env.file[.properties]
  datasource:
    url: jdbc:h2:mem:qa_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: ${TEST_DB_USER:sa}
    password: ${TEST_DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
